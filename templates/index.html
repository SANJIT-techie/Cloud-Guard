<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="../static/global.css" />
  <link rel="stylesheet" href="../static/index.css" />
  <link rel="stylesheet" href="../static/prism.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
</head>

<body>
  <div class="thumbnail">
    <div class="header-26">
      <img class="gradiant-1-icon" alt="" src="../static/img/gradiant-1@2x.png" />

      <div class="column">
        <div class="content">
          <b class="medium-length-hero">Empower Your work with AI Chatbot</b>
          <div class="lorem-ipsum-dolor">
            Get instant answers and personalized code recommendations with our
            AI-powered research and study chatbot.
          </div>
        </div>
      </div>
      <!-- <div class="placeholder-image"></div> -->
      <div class="container">
        <div class="content1">
          <img class="logo-icon" alt="" src="../static/img/bourntec__2_-1-removebg-preview.png" />
        </div>
      </div>

      <div class="box">

        <!-- Form submission -->
        <form onsubmit="generateProgram(event)">
          <div class="row">
            <div class="col-sm-10 bar">
              <input id="searchBox" type="text" name="searchtext" placeholder="A Static website on AWS" />
            </div>
            <div class="col-sm-2 genbtn">
              <button type="submit">Generate</button>
            </div>
          </div>
        </form>
        <!-- Form end -->
        <div class="resultBox" style="font-size: 16px">

          <div class="tabncode">
            <div class="row" style="margin-top: 119px;">
              <div class="col-sm-12">
                <div class="btns">
                  <ul>
                    <li><button class="tab" type="button">Portal</button></li>
                    <li><button class="tab" type="button">Terminal</button></li>
                    <li><button class="tab" type="button">Terraform</button></li>
                    <li><button class="tab" type="button">References</button></li>
                  </ul>
                </div>
              </div>
            </div>

            <div class="code-wrapper">
              <pre>
                    <code id="code" class="language-javascript">
                      Your result here
                    </code>
              </pre>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
<script src="../static/JS-Package/axios.min.js"></script>
<script src="../static/JS-Package/prism.js"></script>
<script src="../static/cloudguard.js"></script>

</html>
